apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: default
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:10.0.0
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_USER
          value: "admin"
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "admin"
        - name: GF_SERVER_ROOT_URL
          value: "http://k8s-default-sketchto-fa45f41f7a-1406979019.eu-west-1.elb.amazonaws.com/grafana/"
        - name: GF_SERVER_SERVE_FROM_SUB_PATH
          value: "true"
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
        - name: grafana-datasources
          mountPath: /etc/grafana/provisioning/datasources
        - name: grafana-dashboards-provider
          mountPath: /etc/grafana/provisioning/dashboards
        - name: grafana-dashboards
          mountPath: /var/lib/grafana/dashboards
      volumes:
      - name: grafana-storage
        emptyDir: {}
      - name: grafana-datasources
        configMap:
          name: grafana-datasources
      - name: grafana-dashboards-provider
        configMap:
          name: grafana-dashboard-provider
      - name: grafana-dashboards
        configMap:
          name: grafana-dashboards
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: default
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
  selector:
    app: grafana
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: default
data:
  datasource.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus:9090
      isDefault: true
    - name: Loki
      type: loki
      access: proxy
      url: http://loki:3100
    - name: Jaeger
      type: jaeger
      access: proxy
      url: http://jaeger:16686
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: default
data:
  dashboard.yaml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      editable: true
      options:
        path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: default
data:
  microservices-dashboard.json: |
    {
      "title": "SketchToCAD Microservices - Deep Insights",
      "uid": "sketchtocad-deep-insights",
      "tags": [
        "sketchtocad",
        "microservices"
      ],
      "timezone": "browser",
      "schemaVersion": 38,
      "version": 2,
      "refresh": "5s",
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "editable": true,
      "panels": [
        {
          "type": "row",
          "title": "GLOBAL OVERVIEW",
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 }
        },
        {
          "id": 1,
          "title": "Total Request Rate (Global)",
          "type": "stat",
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 1 },
          "targets": [
            { "expr": "sum(rate(http_requests_total[1m]))", "refId": "A" }
          ],
          "options": { "colorMode": "value", "graphMode": "area" }
        },
        {
          "id": 2,
          "title": "Global Error Rate (%)",
          "type": "stat",
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 1 },
          "targets": [
            { "expr": "sum(rate(http_requests_total{status=~\"5..\"}[1m])) / sum(rate(http_requests_total[1m])) * 100", "refId": "A" }
          ],
          "options": { "colorMode": "value", "graphMode": "area" },
          "fieldConfig": { "defaults": { "unit": "percent", "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "red", "value": 1 }] } } }
        },
        {
          "id": 3,
          "title": "P95 Response Time (Global)",
          "type": "stat",
          "gridPos": { "h": 4, "w": 6, "x": 12, "y": 1 },
          "targets": [
            { "expr": "histogram_quantile(0.95, sum by(le) (rate(http_request_duration_seconds_bucket[5m]))) * 1000", "refId": "A" }
          ],
          "options": { "colorMode": "value", "graphMode": "area" },
          "fieldConfig": { "defaults": { "unit": "ms" } }
        },
        {
          "id": 4,
          "title": "Active Pods Count",
          "type": "stat",
          "gridPos": { "h": 4, "w": 6, "x": 18, "y": 1 },
          "targets": [
            { "expr": "count(up{job=~\".*\"} == 1)", "refId": "A" }
          ]
        },
        {
          "type": "row",
          "title": "SERVICE-LEVEL DRILL DOWN",
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 5 }
        },
        {
          "id": 5,
          "title": "Requests per Second (by Service)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 6 },
          "targets": [
            { "expr": "sum by(job) (rate(http_requests_total[1m]))", "legendFormat": "{{job}}", "refId": "A" }
          ],
          "options": { "legend": { "displayMode": "table" } }
        },
        {
          "id": 6,
          "title": "P99 Latency (by Service)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 6 },
          "targets": [
            { "expr": "histogram_quantile(0.99, sum by(le, job) (rate(http_request_duration_seconds_bucket[5m]))) * 1000", "legendFormat": "{{job}}", "refId": "A" }
          ],
          "options": { "legend": { "displayMode": "table" } },
          "fieldConfig": { "defaults": { "unit": "ms" } }
        },
        {
          "type": "row",
          "title": "CLUSTER RESOURCE UTILIZATION (CPU/RAM)",
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 14 }
        },
        {
          "id": 7,
          "title": "CPU Usage per Pod (Cores)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 15 },
          "targets": [
            { "expr": "sum by (pod) (rate(container_cpu_usage_seconds_total{container!=\"\", pod=~\".*\"}[5m]))", "legendFormat": "{{pod}}", "refId": "A" }
          ]
        },
        {
          "id": 8,
          "title": "Memory Usage per Pod (MB)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 15 },
          "targets": [
            { "expr": "sum by (pod) (container_memory_working_set_bytes{container!=\"\", pod=~\".*\"}) / 1024 / 1024", "legendFormat": "{{pod}}", "refId": "A" }
          ],
          "fieldConfig": { "defaults": { "unit": "mbytes" } }
        },
        {
          "type": "row",
          "title": "SYSTEM RELIABILITY (Restarts)",
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 23 }
        },
        {
          "id": 9,
          "title": "Pod Restarts (Last 1h)",
          "type": "table",
          "gridPos": { "h": 6, "w": 24, "x": 0, "y": 24 },
          "targets": [
            { "expr": "sum by (pod) (changes(kube_pod_container_status_restarts_total{pod=~\".*\"}[1h])) > 0", "legendFormat": "{{pod}}", "refId": "A" }
          ]
        }
      ]
    }
