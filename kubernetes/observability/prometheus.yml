apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: default
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    scrape_configs:
      - job_name: 'api-gateway'
        scrape_interval: 10s
        static_configs:
          - targets: ['api-gateway:8000']
        metrics_path: '/metrics'
      - job_name: 'workflow-orchestrator'
        static_configs:
          - targets: ['workflow-orchestrator:8004']
        metrics_path: '/metrics'
      - job_name: 'image-processing'
        static_configs:
          - targets: ['image-processing:8001']
        metrics_path: '/metrics'
      - job_name: 'clustering'
        static_configs:
          - targets: ['clustering:8002']
        metrics_path: '/metrics'
      - job_name: 'dxf-export'
        static_configs:
          - targets: ['dxf-export:8003']
        metrics_path: '/metrics'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.45.0
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: prometheus-config-volume
              mountPath: /etc/prometheus/
            - name: prometheus-storage-volume
              mountPath: /prometheus
      volumes:
        - name: prometheus-config-volume
          configMap:
            name: prometheus-config
        - name: prometheus-storage-volume
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: default
spec:
  ports:
    - port: 9090
      targetPort: 9090
  selector:
    app: prometheus
