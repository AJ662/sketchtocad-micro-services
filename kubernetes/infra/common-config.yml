apiVersion: v1
kind: ConfigMap
metadata:
  name: common-config
  namespace: default
data:
  # Service URLs for inter-service communication
  API_GATEWAY_URL: "http://api-gateway:8000"
  IMAGE_PROCESSING_URL: "http://image-processing:8001"
  CLUSTERING_URL: "http://clustering:8002"
  DXF_EXPORT_URL: "http://dxf-export:8003"
  WORKFLOW_ORCHESTRATOR_URL: "http://workflow-orchestrator:8004"
  
  # Kafka configuration
  KAFKA_BROKER: "kafka:9092"
  
  # Redis configuration
  REDIS_URL: "redis://redis-cache:6379/0"
  
  # MinIO/S3 configuration
  S3_ENDPOINT: "http://minio-storage:9000"
  S3_ACCESS_KEY: "minioadmin"
  S3_SECRET_KEY: "minioadmin"
  S3_BUCKET_NAME: "sketchtocad"
  
  # General settings
  LOG_LEVEL: "INFO"
  ENVIRONMENT: "production"
