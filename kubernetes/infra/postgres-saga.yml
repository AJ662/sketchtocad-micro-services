# PostgreSQL for Saga/Workflow Orchestrator
# This remains as standalone Postgres (not Citus) as it's the orchestrator state
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: default
type: Opaque
stringData:
  postgres-user: "postgres"
  postgres-password: "password"

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-saga
  namespace: default
  labels:
    app: postgres-saga
spec:
  ports:
    - port: 5432
      name: postgres
  clusterIP: None
  selector:
    app: postgres-saga

---
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: saga-init-scripts
  namespace: default
data:
  init-saga.sql: |
    CREATE TYPE sagastatus AS ENUM (
        'STARTED',
        'IMAGE_PROCESSING',
        'GENERATING_ENHANCED_COLORS',
        'AWAITING_ENHANCEMENT_SELECTION',
        'AWAITING_CLUSTERING',
        'PROCESSING_CLUSTERING',
        'AWAITING_EXPORT',
        'DXF_EXPORT',
        'COMPLETED',
        'FAILED',
        'COMPENSATING',
        'COMPENSATED'
    );

    CREATE TABLE IF NOT EXISTS sagas (
        id VARCHAR(64) PRIMARY KEY,
        workflow_type VARCHAR(50) NOT NULL,
        status sagastatus NOT NULL DEFAULT 'STARTED',
        current_step VARCHAR(50),
        session_id VARCHAR(64) NOT NULL,
        created_at TIMESTAMP WITHOUT TIME ZONE DEFAULT (NOW() AT TIME ZONE 'utc') NOT NULL,
        updated_at TIMESTAMP WITHOUT TIME ZONE DEFAULT (NOW() AT TIME ZONE 'utc') NOT NULL,
        completed_at TIMESTAMP WITHOUT TIME ZONE,
        result_data JSON,
        error_message TEXT,
        total_duration_ms INTEGER
    );
    CREATE INDEX IF NOT EXISTS ix_sagas_session_id ON sagas (session_id);

    CREATE TABLE IF NOT EXISTS saga_step_logs (
        id SERIAL PRIMARY KEY,
        saga_id VARCHAR(64) NOT NULL,
        step_number INTEGER NOT NULL,
        step_name VARCHAR(50) NOT NULL,
        status VARCHAR(20) NOT NULL,
        event_type VARCHAR(50),
        correlation_id VARCHAR(64),
        input_data JSON,
        output_data JSON,
        error_message TEXT,
        started_at TIMESTAMP WITHOUT TIME ZONE DEFAULT (NOW() AT TIME ZONE 'utc') NOT NULL,
        completed_at TIMESTAMP WITHOUT TIME ZONE,
        duration_ms INTEGER
    );
    CREATE INDEX IF NOT EXISTS ix_saga_step_logs_saga_id ON saga_step_logs (saga_id);

    CREATE TABLE IF NOT EXISTS saga_compensations (
        id SERIAL PRIMARY KEY,
        saga_id VARCHAR(64) NOT NULL,
        step_name VARCHAR(50) NOT NULL,
        compensation_action VARCHAR(100) NOT NULL,
        status VARCHAR(20) NOT NULL,
        error_message TEXT,
        executed_at TIMESTAMP WITHOUT TIME ZONE DEFAULT (NOW() AT TIME ZONE 'utc') NOT NULL
    );
    CREATE INDEX IF NOT EXISTS ix_saga_compensations_saga_id ON saga_compensations (saga_id);

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-saga
  namespace: default
spec:
  serviceName: "postgres-saga"
  replicas: 1
  selector:
    matchLabels:
      app: postgres-saga
  template:
    metadata:
      labels:
        app: postgres-saga
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: postgres-password
            - name: POSTGRES_DB
              value: "sagadb"
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d/init-saga.sql
              subPath: init-saga.sql
          resources:
            limits:
              memory: "256Mi"
              cpu: "250m"
            requests:
              memory: "128Mi"
              cpu: "100m"
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "postgres"]
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: init-scripts
          configMap:
            name: saga-init-scripts
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "gp3"
      resources:
        requests:
          storage: 5Gi
