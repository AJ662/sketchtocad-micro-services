# AWS ALB Ingress for SketchToCAD
# Routes:
#   / -> Frontend
#   /api/* -> API Gateway
#   /grafana -> Grafana
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sketchtocad-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
spec:
  rules:
  - http:
      paths:
      # API Gateway - handles /api/v1/*
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8000
      # Grafana dashboard
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
      # Frontend - catch all (must be last)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
