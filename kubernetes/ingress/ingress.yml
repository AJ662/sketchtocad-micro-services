# AWS ALB Ingress for SketchToCAD
# Routes:
#   / -> Frontend
#   /api/* -> API Gateway
#   /grafana -> Grafana
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sketchtocad-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /
    # HTTPS Configuration
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:eu-west-1:654654387729:certificate/a95e1f11-fd94-42c3-8490-2acbd8aa7408
spec:
  rules:
  - host: sketchtocad.link
    http:
      paths:
      # API Gateway - handles /api/v1/*
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8000
      # Grafana dashboard
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
      # Kafka UI
      - path: /kafka-ui
        pathType: Prefix
        backend:
          service:
            name: kafka-ui
            port:
              number: 8080
      # Frontend - catch all (must be last)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
