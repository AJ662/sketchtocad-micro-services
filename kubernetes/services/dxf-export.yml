# Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dxf-export
  namespace: default
  labels:
    app: dxf-export
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dxf-export
      component: service
  template:
    metadata:
      labels:
        app: dxf-export
        component: service
    spec:
      enableServiceLinks: false
      containers:
      - name: service
        image: 654654387729.dkr.ecr.eu-west-1.amazonaws.com/sketchtocad/dxf-export:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8003
        envFrom:
        - configMapRef:
            name: common-config
        env:
        # DATABASE_URL removed - constructed in app from secret env vars
        - name: POSTGRES_HOST
          value: "citus-dxf-export-coordinator"
        - name: POSTGRES_DB
          value: "dxfexportdb"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: postgres-password
        resources:
          requests:
            cpu: 150m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: dxf-export
  namespace: default
spec:
  ports:
  - port: 8003
    name: http
  selector:
    app: dxf-export
    component: service

