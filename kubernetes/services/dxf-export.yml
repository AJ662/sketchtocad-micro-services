        envFrom:
        - configMapRef:
            name: common-config
        env:
        # DATABASE_URL removed - constructed in app from secret env vars
        - name: POSTGRES_HOST
          value: "citus-dxf-export-coordinator"
        - name: POSTGRES_DB
          value: "dxfexportdb"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
