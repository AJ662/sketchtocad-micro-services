# Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clustering
  namespace: default
  labels:
    app: clustering
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clustering
      component: service
  template:
    metadata:
      labels:
        app: clustering
        component: service
    spec:
      enableServiceLinks: false
      containers:
      - name: service
        image: 654654387729.dkr.ecr.eu-west-1.amazonaws.com/sketchtocad/clustering:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8002
        envFrom:
        - configMapRef:
            name: common-config
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:password@postgres-clustering:5432/clusteringdb"
        - name: POSTGRES_HOST
          value: "postgres-clustering"
        - name: POSTGRES_DB
          value: "clusteringdb"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: postgres-password
---
apiVersion: v1
kind: Service
metadata:
  name: clustering
  namespace: default
spec:
  ports:
  - port: 8002
    name: http
  selector:
    app: clustering
    component: service

---
# Worker
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clustering-worker
  namespace: default
  labels:
    app: clustering-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clustering-worker
  template:
    metadata:
      labels:
        app: clustering-worker
    spec:
      enableServiceLinks: false
      containers:
      - name: worker
        image: 654654387729.dkr.ecr.eu-west-1.amazonaws.com/sketchtocad/clustering:latest
        imagePullPolicy: Always
        command: ["python", "-m", "app.workers.event_consumer"]
        envFrom:
        - configMapRef:
            name: common-config
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:password@postgres-clustering:5432/clusteringdb"
        - name: POSTGRES_HOST
          value: "postgres-clustering"
        - name: POSTGRES_DB
          value: "clusteringdb"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: postgres-password

---
