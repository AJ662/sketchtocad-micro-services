        imagePullPolicy: Always
        command: ["python", "-m", "app.workers.sync_consumer"]
        envFrom:
        - configMapRef:
            name: common-config
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:password@postgres-clustering:5432/clusteringdb"
        - name: POSTGRES_HOST
          value: "postgres-clustering"
        - name: POSTGRES_DB
          value: "clusteringdb"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: postgres-password
