apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: default
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      enableServiceLinks: false
      containers:
      - name: frontend
        image: gcr.io/treesandshrubsoftheworld/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: common-config
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "/api/v1"  # Relative path - Ingress routes to API Gateway
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: default
spec:
  type: NodePort  # Required by GKE Ingress
  ports:
  - port: 3000
    targetPort: 3000
    name: http
  selector:
    app: frontend
