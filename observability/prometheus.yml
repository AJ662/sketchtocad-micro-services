global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'development'
    project: 'sketchtocad'

scrape_configs:
  - job_name: 'api-gateway'
    scrape_interval: 10s
    static_configs:
      - targets: ['api-gateway:8000']
    metrics_path: '/metrics'
  
  - job_name: 'workflow-orchestrator'
    static_configs:
      - targets: ['workflow-orchestrator:8004']
    metrics_path: '/metrics'
  
  - job_name: 'image-processing'
    static_configs:
      - targets: ['image-processing:8001']
    metrics_path: '/metrics'
  
  - job_name: 'clustering'
    static_configs:
      - targets: ['clustering:8002']
    metrics_path: '/metrics'
  
  - job_name: 'dxf-export'
    static_configs:
      - targets: ['dxf-export:8003']
    metrics_path: '/metrics'