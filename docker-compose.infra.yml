services:
  # ============================================================
  # Image Processing Citus Cluster (Coordinator + 2 Workers)
  # ============================================================
  citus-image-processing-coordinator:
    image: citusdata/citus:12.1
    container_name: citus-image-processing-coordinator
    environment:
      POSTGRES_USER: sketchtocad
      POSTGRES_PASSWORD: sketchtocad_dev
      POSTGRES_DB: image_processing
    ports:
      - "5432:5432"
    volumes:
      - citus_image_processing_coordinator_data:/var/lib/postgresql/data
      - ./db-init/init-citus-image-processing.sql:/docker-entrypoint-initdb.d/init-citus.sql
    networks:
      - sketchtocad
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sketchtocad" ]
      interval: 10s
      timeout: 5s
      retries: 10
    depends_on:
      citus-image-processing-worker-1:
        condition: service_healthy
      citus-image-processing-worker-2:
        condition: service_healthy
    restart: unless-stopped

  citus-image-processing-worker-1:
    image: citusdata/citus:12.1
    container_name: citus-image-processing-worker-1
    environment:
      POSTGRES_USER: sketchtocad
      POSTGRES_PASSWORD: sketchtocad_dev
      POSTGRES_DB: image_processing
    volumes:
      - citus_image_processing_worker1_data:/var/lib/postgresql/data
    networks:
      - sketchtocad
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sketchtocad" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  citus-image-processing-worker-2:
    image: citusdata/citus:12.1
    container_name: citus-image-processing-worker-2
    environment:
      POSTGRES_USER: sketchtocad
      POSTGRES_PASSWORD: sketchtocad_dev
      POSTGRES_DB: image_processing
    volumes:
      - citus_image_processing_worker2_data:/var/lib/postgresql/data
    networks:
      - sketchtocad
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sketchtocad" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================================
  # Citus Initialization Service
  # ============================================================
  citus-init:
    image: citusdata/citus:12.1
    container_name: citus-init
    depends_on:
      citus-image-processing-coordinator:
        condition: service_healthy
      citus-clustering-coordinator:
        condition: service_healthy
      citus-dxf-export-coordinator:
        condition: service_healthy
    volumes:
      - ./db-init/init-citus-clusters.sh:/init-citus-clusters.sh
    entrypoint: [ "/bin/bash", "/init-citus-clusters.sh" ]
    networks:
      - sketchtocad
    restart: "no"

  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - sketchtocad
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: minio-storage
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - sketchtocad
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    networks:
      - sketchtocad
    healthcheck:
      test: [ "CMD", "bash", "-c", "echo ruok | nc localhost 2181" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - sketchtocad
    healthcheck:
      test: [ "CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: sketchtocad-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: "true"
    networks:
      - sketchtocad
    restart: unless-stopped

  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - sketchtocad
    command: >
      bash -c "
        echo 'Waiting for Kafka to be ready...' &&
        sleep 10 &&
        
        kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --topic saga-commands --partitions 3 --replication-factor 1 --config retention.ms=604800000 &&
        kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --topic saga-events --partitions 3 --replication-factor 1 --config retention.ms=604800000 &&
        kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --topic saga-dlq --partitions 1 --replication-factor 1 --config retention.ms=2592000000 &&
        kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --topic session-sync --partitions 3 --replication-factor 1 --config retention.ms=604800000 &&
        
        echo 'Topics created successfully!' &&
        kafka-topics --list --bootstrap-server kafka:9092
      "
    restart: "no"

  postgres-saga:
    image: postgres:16-alpine
    container_name: postgres-saga
    environment:
      POSTGRES_USER: sketchtocad
      POSTGRES_PASSWORD: sketchtocad_dev
      POSTGRES_DB: saga_state
    ports:
      - "5433:5432" # Different port to avoid conflict
    volumes:
      - postgres_saga_data:/var/lib/postgresql/data
    networks:
      - sketchtocad
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sketchtocad" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================================
  # Clustering Citus Cluster (Coordinator + 2 Workers)
  # ============================================================
  citus-clustering-coordinator:
    image: citusdata/citus:12.1
    container_name: citus-clustering-coordinator
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: clusteringdb
    ports:
      - "5434:5432"
    volumes:
      - citus_clustering_coordinator_data:/var/lib/postgresql/data
      - ./db-init/init-citus-clustering.sql:/docker-entrypoint-initdb.d/init-citus.sql
    networks:
      - sketchtocad
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 10
    depends_on:
      citus-clustering-worker-1:
        condition: service_healthy
      citus-clustering-worker-2:
        condition: service_healthy
    restart: unless-stopped

  citus-clustering-worker-1:
    image: citusdata/citus:12.1
    container_name: citus-clustering-worker-1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: clusteringdb
    volumes:
      - citus_clustering_worker1_data:/var/lib/postgresql/data
    networks:
      - sketchtocad
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  citus-clustering-worker-2:
    image: citusdata/citus:12.1
    container_name: citus-clustering-worker-2
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: clusteringdb
    volumes:
      - citus_clustering_worker2_data:/var/lib/postgresql/data
    networks:
      - sketchtocad
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================================
  # DXF Export Citus Cluster (Coordinator + 2 Workers)
  # ============================================================
  citus-dxf-export-coordinator:
    image: citusdata/citus:12.1
    container_name: citus-dxf-export-coordinator
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dxfexportdb
    ports:
      - "5435:5432"
    volumes:
      - citus_dxf_export_coordinator_data:/var/lib/postgresql/data
      - ./db-init/init-citus-dxf-export.sql:/docker-entrypoint-initdb.d/init-citus.sql
    networks:
      - sketchtocad
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 10
    depends_on:
      citus-dxf-export-worker-1:
        condition: service_healthy
      citus-dxf-export-worker-2:
        condition: service_healthy
    restart: unless-stopped

  citus-dxf-export-worker-1:
    image: citusdata/citus:12.1
    container_name: citus-dxf-export-worker-1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dxfexportdb
    volumes:
      - citus_dxf_export_worker1_data:/var/lib/postgresql/data
    networks:
      - sketchtocad
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  citus-dxf-export-worker-2:
    image: citusdata/citus:12.1
    container_name: citus-dxf-export-worker-2
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dxfexportdb
    volumes:
      - citus_dxf_export_worker2_data:/var/lib/postgresql/data
    networks:
      - sketchtocad
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  # Image Processing Citus Cluster volumes
  citus_image_processing_coordinator_data:
    name: sketchtocad-citus-image-processing-coordinator-data
  citus_image_processing_worker1_data:
    name: sketchtocad-citus-image-processing-worker1-data
  citus_image_processing_worker2_data:
    name: sketchtocad-citus-image-processing-worker2-data

  # Clustering Citus Cluster volumes
  citus_clustering_coordinator_data:
    name: sketchtocad-citus-clustering-coordinator-data
  citus_clustering_worker1_data:
    name: sketchtocad-citus-clustering-worker1-data
  citus_clustering_worker2_data:
    name: sketchtocad-citus-clustering-worker2-data

  # DXF Export Citus Cluster volumes
  citus_dxf_export_coordinator_data:
    name: sketchtocad-citus-dxf-export-coordinator-data
  citus_dxf_export_worker1_data:
    name: sketchtocad-citus-dxf-export-worker1-data
  citus_dxf_export_worker2_data:
    name: sketchtocad-citus-dxf-export-worker2-data

  # Shared infrastructure volumes
  redis_data:
    name: sketchtocad-redis-data
  minio_data:
    name: sketchtocad-minio-data
  zookeeper_data:
    name: sketchtocad-zookeeper-data
  zookeeper_log:
    name: sketchtocad-zookeeper-log
  kafka_data:
    name: sketchtocad-kafka-data
  postgres_saga_data:
    name: sketchtocad-postgres-saga-data

networks:
  sketchtocad:
    name: sketchtocad-network
    driver: bridge
