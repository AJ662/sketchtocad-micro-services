services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres-image-processing
    environment:
      POSTGRES_USER: sketchtocad
      POSTGRES_PASSWORD: sketchtocad_dev
      POSTGRES_DB: image_processing
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sketchtocad
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sketchtocad"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - sketchtocad
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: minio-storage
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - sketchtocad
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    networks:
      - sketchtocad
    healthcheck:
      test: ["CMD", "bash", "-c", "echo ruok | nc localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - sketchtocad
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: sketchtocad-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: "true"
    networks:
      - sketchtocad
    restart: unless-stopped

  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - sketchtocad
    command: >
      bash -c "
        echo 'Waiting for Kafka to be ready...' &&
        sleep 10 &&
        
        kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --topic saga-commands --partitions 3 --replication-factor 1 --config retention.ms=604800000 &&
        kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --topic saga-events --partitions 3 --replication-factor 1 --config retention.ms=604800000 &&
        kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --topic saga-dlq --partitions 1 --replication-factor 1 --config retention.ms=2592000000 &&
        
        echo 'Topics created successfully!' &&
        kafka-topics --list --bootstrap-server kafka:9092
      "
    restart: "no"

  postgres-saga:
    image: postgres:16-alpine
    container_name: postgres-saga
    environment:
      POSTGRES_USER: sketchtocad
      POSTGRES_PASSWORD: sketchtocad_dev
      POSTGRES_DB: saga_state
    ports:
      - "5433:5432"  # Different port to avoid conflict
    volumes:
      - postgres_saga_data:/var/lib/postgresql/data
    networks:
      - sketchtocad
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sketchtocad"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    name: sketchtocad-postgres-data
  redis_data:
    name: sketchtocad-redis-data
  minio_data:
    name: sketchtocad-minio-data
  zookeeper_data:
    name: sketchtocad-zookeeper-data
  zookeeper_log:
    name: sketchtocad-zookeeper-log
  kafka_data:
    name: sketchtocad-kafka-data
  postgres_saga_data:
    name: sketchtocad-postgres-saga-data